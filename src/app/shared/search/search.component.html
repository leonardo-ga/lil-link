<form 
    (ngSubmit)="onSearch()"
    class="search-form unified"
>
    <div class="select-wrapper">
        <select 
            [value]="selectedCategory()" 
            (input)="selectedCategory.set($any($event.target).value)"
            class="select"
        >
            @for (c of categories(); track $index) {
                <option [value]="c">{{ c }}</option>
            }
        </select>
        <span class="arrow">&#9660;</span>
    </div>

    <!-- Fixed / separator + text input -->
    <div class="input-wrapper">
        <span class="separator">/</span>
        <input 
            type="text" 
            placeholder="Searchâ€¦"
            [value]="searchText()"
            (input)="searchText.set($any($event.target).value)"
            class="input"
        />
    </div>

    <button type="submit" class="btn" [disabled]="!trimmedSearchText()">
        Search
    </button>
</form>

<form 
    (ngSubmit)="onSearch()"
    class="search-form unified"
>
    <div class="select-wrapper">
        <select 
            [value]="selectedCategory()" 
            (input)="selectedCategory.set($any($event.target).value)"
            class="select"
        >
            @for (c of categories(); track $index) {
                <option [value]="c">{{ c }}</option>
            }
        </select>
        <span class="arrow">▾</span>
    </div>

    <input 
        type="text" 
        placeholder="Search…"
        [value]="searchText()"
        (input)="searchText.set($any($event.target).value)"
        class="input"
    />

    <button type="submit" class="btn" [disabled]="!trimmedSearchText()">
        Search
    </button>
</form>
